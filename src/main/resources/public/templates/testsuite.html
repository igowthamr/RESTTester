<div class="panel-heading">
    <h4 class="panel-title action">
        <label data-toggle="collapse" data-target="#testsuite-{{testSuite.id}}">Test Suite</label>
        <div>
            <button class="btn btn-primary add">Add</button>
            <button class="btn btn-primary" ng-click="run()">Run</button>
        </div>
    </h4>
</div>
<div id="testsuite-{{testSuite.id}}" class="panel-collapse collapse in">
    <section class="panel-body" ng-repeat="testCase in testSuite.testCases" ng-controller="testController">
        <div class="panel-group" id="testaccordion">
            <div class="panel" ng-class="testCase.result" ng-include="'templates/test.html'"></div>
        </div>
    </section>
</div>
